<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hotel California</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">Glowna Strona</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/client}">Klienci </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/room}">Pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservation}">Rezerwacje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/bill}">Rachunki</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/info}">Informacje o projekcie</a>
            </li>

        </ul>

    </div>
</nav>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5" align="center">
        <div class="jumbotron">
            <h1 class="display-3">Lista Pokoi:</h1>
            <h2 >Wybierz warunki:</h2>



            <table id="Client" class="table table-#595959" style="width: 100%">
                <thead>
                <tr>
                    <th>ID:</th>
                    <th>Numer:</th>
                    <th>Pojemnosc:</th>
                    <th>Klimatyzacja:</th>
                    <th>Widok na morze:</th>
                    <th>Cena:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${roomListYoWant}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.number}"></td>
                    <td th:text="${room.capacity}"></td>
                    <td th:text="${room.air}"></td>
                    <td th:text="${room.seaView}"></td>
                    <td th:text="${room.price}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</main>


<footer class="footer mt-auto py-3" th:fragment="footer">
    <div class="container">
        <span class="text-muted">Piotr Zawidzki.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
