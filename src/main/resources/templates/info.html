<!DOCTYPE html>

<head>
  <meta charset="ISO-8859-1">

        crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" th:href="@{/}">Glowna Strona</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/client}">Klienci </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/room}">Pokoje</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/reservation}">Rezerwacje</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bill}">Rachunki</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/info}">Informacje o projekcie</a>
      </li>

    </ul>

  </div>
</nav>
<main role="main" class="flex-shrink-0">
  <div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4" align="center">Informacje o projekcie.</h1>
      <h5 align="center">System oblugi hotelu stworzony jest dla pracownikow.
      Pracownicy moga dodawac nowych klientow, tworzyc im rezerwacje a takze wystawiac rachunek.</h5>


    </div>
  </div>
</main>


<footer class="footer mt-auto py-3" th:fragment="footer">
  <div class="container">
    <span class="text-muted">Piotr Zawidzki.</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</script>

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
